{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mb-5">
  <div class="row">
    <div class="col-md-12 card mt-3 mx-auto">
      <div class="card-body mx-auto text-center">
        <h1 class="card-title">{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class="muted">{{ post.author }} | {{ post.created_on }}</p>

        <figure class="figure">
  <img src="{{ post.image1.url }}" alt="{{post.title}}" class="img-thumbnail rounded mx-auto d-block">
  <figcaption class="figure-caption text-end">A caption for the above image.</figcaption>
</figure>


        <p class="card-text">{{ object.content | safe }}</p>

      <div class="imgs">
        <img src="{{ post.image2.url }}" alt="{{post.title}}" class="rounded o-img">
        <img src="{{ post.image3.url }}" alt="{{post.title}}" class="rounded o-img">

        <p class="card-text">{{ object.content | safe }}</p>

        <img src="{{ post.image4.url }}" alt="{{post.title}}" class="rounded o-img">
        <img src="{{ post.image5.url }}" alt="{{post.title}}" class="rounded o-img">
      </div>
      </div>
    </div>


  </div>
</div>

{% endblock content %}
